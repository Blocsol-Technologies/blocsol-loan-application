name: blocsol_loan_application
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  awesome_snackbar_content: ^0.1.3
  dio: ^5.5.0+1
  dropdown_button2: ^2.3.9
  eventflux: ^2.1.0
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.0.0
  flutter_riverpod: ^2.5.1
  flutter_secure_storage: ^9.2.2
  freezed_annotation: ^2.4.4
  go_router: ^14.2.1
  intl: ^0.19.0
  jwt_decoder: ^2.0.1
  logger: ^2.4.0
  lottie: ^3.1.2
  permission_handler: ^11.3.1
  riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  sentry_flutter: ^8.5.0
  shared_preferences: ^2.2.3
  sleek_circular_slider: ^2.0.1
  string_similarity: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900